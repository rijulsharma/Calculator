<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = "calculator">
        <div class = "display">
            <input class = "display-input" id = "display-input" type="text" placeholder="0">
        </div>
        
        <div class="cal">
            <div class = "row"> 
            <button class = "button button1" onclick="appendNumber('7')">7</button>
            <button class = "button button1" onclick="appendNumber('8')">8</button>
            <button class = "button button1" onclick="appendNumber('9')">9</button>
            <button class = "button button2" onclick="deleteLastCharacter()">DEL</button> </div>
      
            <div class = "row">   <button class = "button button1" onclick="appendNumber('4')">4</button>
    <button class = "button button1" onclick="appendNumber('5')">5</button>
    <button class = "button button1" onclick="appendNumber('6')">6</button>
    <button class = "button button1"  onclick="setOperator('+')">+</button> </div>

    <div class = "row"><button class = "button button1" onclick="appendNumber('1')">1</button>
        <button class = "button button1" onclick="appendNumber('2')">2</button>
    <button class = "button button1" onclick="appendNumber('3')">3</button>
    <button class = "button button1"  onclick="setOperator('-')">-</button> </div>

    <div class = "row"> <button class = "button button1">.</button>
    <button class = "button button1" onclick="appendNumber('0')">0</button>
    <button class = "button button1" onclick="setOperator('/')">/</button>
    <button class = "button button1"  onclick="setOperator('*')">x</button>  </div>

    <div class = "row"> <button class = "button button3" onclick="clearOutput()">RESET</button>
        <button class="button button4" onclick="calculateResult()">=</button>

   
</div>
</div>

    <script>
        // JavaScript code
        let currentInput = '';
        let operator = '';
        let outputElement = document.getElementById('display-input');
        
        function appendNumber(number) {
           
            currentInput += number;
            updateOutput();
            
        }
        
        function setOperator(op) {
           
                operator = op;
            currentInput += ' ' + op + ' ';
            updateOutput();
            
            
        }
        
        function clearOutput() {
            currentInput = '';
            operator = '';
            updateOutput();
        }
        
        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
            } catch (error) {
                currentInput = 'Error';
            }
            operator = '';
            updateOutput();
        }
        
        function updateOutput() {
          
            outputElement.value = currentInput;
        }

        function deleteLastCharacter() {
          currentInput = currentInput.slice(0, -1);
          updateOutput();
     }


     

    </script>
</body>
</html>
